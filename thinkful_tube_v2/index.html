<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thinkful Tube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- javaScript -->
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

  <header role="banner">
    <h1>Search ThinkfulTube</h1>
  </header>

  <main role="main">
    <form action="#" class="search-form js-search-form">
      <label>
        <input class="js-query" type="search" name="search" required>
      </label>
      <button role="button" type="submit">Search</button>
    </form>

    <div class="js-total-results"></div>
    <div class="js-results"></div>

    <div class="pagination">
      <button role="button" type="button" id="prevPage" class="hidden">Previous</button>
      <button role="button" type="button" id="nextPage" class="hidden">Next</button>
    </div>
  </main>

</body>
</html>
